<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIDE HUSTLE FORM</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="javascript" href="index.js" />
  </head>
  <body>
    <main>
      <form action="forms/subscribe.php" method="post">
        <section>
          <label for="name">Name *</label>
          <input type="text" name="Fullname" id="Fullname" required />
        </section>

        <section>
          <label for="email">Email *</label>
          <input type="email" name="emailaddress" id="emailaddress" required />
        </section>

        <section>
          <label for="number">Phone *</label>
          <input type="tel" name="Phonenumber" id="Phonenumber" required />
        </section>

        <section>
          <label for="gender">Gender *</label>
          <select name="gender" id="gender" class="gender" required>
            <option value="gender">Select your Gender</option>
            <option value="gender">None</option>
            <option value="gender">Male</option>
            <option value="gender">Female</option>
          </select>
        </section>

        <section>
          <label for="password">Password *</label>
          <input type="password" name="password" id="password" required />
        </section>

        <input type="submit" value="Submit" id="submit" />

        <p id="submission">SUBMISSION SUCCESSFUL</p>

        <p class="by">
          By clicking the button, you are agreeing to our Terms and Services
        </p>
      </form>
      <script src="main.js"></script>
    </main>
  </body>
</html>
